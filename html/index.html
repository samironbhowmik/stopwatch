<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <h3 id="stopwatch">00:00:00:000</h3>
        <div id="buttons">
            <button onclick="startTimer()" id="start">Start</button>
            <button onclick="pauseTimer()" id="pause">Pause</button>
            <button onclick="resetTimer()" id="reset">Reset</button>
            <button onclick="castTimer()" id="cast">Cast</button>
    </div>
    </div>
</body>
    <script src="../js/index.js"></script>
</html>
